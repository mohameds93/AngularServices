<form novalidate (ngSubmit)="login()" [formGroup]="loginfrm">
   
    <div class="form-group" [ngClass]="{ 'has-error':  loginfrm.get('username').touched && loginfrm.get('username').hasError('required')  }">
            <label for="username">Username</label>
            <input type="text" class="form-control"  formControlName="username"  />
            <div *ngIf="loginfrm.get('username').touched && loginfrm.get('username').hasError('required')" class="help-block">Username is required</div>
        </div>
        <div  class="form-group" [ngClass]="{ 'has-error': loginfrm.get('password').touched && loginfrm.get('password').hasError('required')}">
            <label for="password">Password</label>
            <input type="password" class="form-control"   formControlName="password"/>
            <div *ngIf="loginfrm.get('password').touched && loginfrm.get('password').hasError('required')" class="help-block">Password is required</div>
        </div>


        <div class="form-group">
            <button [disabled]="loginfrm.invalid" class="btn btn-primary">Login</button>
        </div>


</form>
